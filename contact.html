      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section">
            <h2 class="section__title">Let's Talk <br>
               About Your Project </h2>
            <div class="contact__page container grid">
               <form action="" class="contact__form grid" id="contact-form">
                  <div class="contact__group grid">
                     <div class="contact__box">
                        <input type="text" class="contact__input" id="name" name="user_name" required placeholder="Write your name">
                        <label for="name" class="contact__label">Your Name</label>
                     </div>

                     <div class="contact__box">
                        <input type="email" class="contact__input" id="email" name="user_email" required placeholder="Write your email">
                        <label for="email" class="contact__label">Email Address</label>
                     </div>
                  </div>
                  <div class="contact__box contact__area">
                     <textarea name="user_message" id="message"  class="contact__input" required placeholder="Write your message"></textarea>
                     <label for="message" class="contact__label">Message</label>
                  </div>
                  <p class="contact__message" id="contact-message"></p>
                  <button type="submit" class="contact__send button">Send Message</button>
               </form>
            </div>
         </section>
      </main>
